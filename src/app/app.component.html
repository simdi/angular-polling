<div class="container py-5">
  <div class="text-center my-4">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class>
    <h2>Posts</h2>
    <div class="row">
      <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="">S/N</th>
                    <th scope="col" class="">Title</th>
                    <th scope="col" class="">Url</th>
                    <th scope="col" class="">Created At</th>
                    <th scope="col" class="">Author</th>
                    <th scope="col" class="">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td colspan="6">
                    <div class="col-4">
                        <input type="text" class="form-control" [formControl]="searchControl" placeholder="Filter by Title">
                    </div>
                  </td>
                </tr>
                <tr *ngFor="let item of posts; let i = index" (click)="onClickViewPost(item)" class="pointer">
                    <th>{{ i+1 }}</th>
                    <td>{{ item.title }}</td>
                    <td>{{ item.url }}</td>
                    <td>{{ item.created_at }}</td>
                    <td>{{ item.author | uppercase }}</td>
                    <td>
                      <button class="btn btn-success" data-toggle="modal" data-target="#postModal"  (click)="onClickViewPost(item)">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
  </div>
  <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalTitle">Author: {{ post.author | uppercase }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre>{{ post | json}}</pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
